    <script>
        // å…¨å±€è®Šæ•¸ä¾†å­˜å„²å­¸ç”Ÿè³‡è¨Šå’Œæˆªåœ–æ•¸æ“š
        let studentInfo = '';

        function addDot(containerId) {
            const container = document.getElementById(containerId);
            const dot = document.createElement('div');
            dot.className = 'dot';
            
            const rect = container.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const radius = Math.min(rect.width, rect.height) / 4;
            
            let newX, newY;
            do {
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * radius;
                newX = centerX + distance * Math.cos(angle) - 10;
                newY = centerY + distance * Math.sin(angle) - 10;
            } while (isOverlapping(container, newX, newY));
            
            dot.style.left = newX + 'px';
            dot.style.top = newY + 'px';
            container.appendChild(dot);
            makeDraggable(dot);
        }

        function isOverlapping(container, x, y) {
            const dots = container.getElementsByClassName('dot');
            for (let i = 0; i < dots.length; i++) {
                const rect = dots[i].getBoundingClientRect();
                const dotX = rect.left - container.getBoundingClientRect().left;
                const dotY = rect.top - container.getBoundingClientRect().top;
                const distance = Math.sqrt(Math.pow(x - dotX, 2) + Math.pow(y - dotY, 2));
                if (distance < 20) {
                    return true;
                }
            }
            return false;
        }

        function removeDot(containerId) {
            const container = document.getElementById(containerId);
            const dots = container.getElementsByClassName('dot');
            if (dots.length > 0) {
                container.removeChild(dots[dots.length - 1]);
            }
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;
            element.ontouchstart = dragTouchStart;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function dragTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementTouchDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                setElementPosition(element);
            }

            function elementTouchDrag(e) {
                e.preventDefault();
                const touch = e.touches[0];
                pos1 = pos3 - touch.clientX;
                pos2 = pos4 - touch.clientY;
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                setElementPosition(element);
            }

            function setElementPosition(el) {
                const container = el.parentElement;
                let newTop = el.offsetTop - pos2;
                let newLeft = el.offsetLeft - pos1;
                
                newTop = Math.max(0, Math.min(newTop, container.offsetHeight - el.offsetHeight));
                newLeft = Math.max(0, Math.min(newLeft, container.offsetWidth - el.offsetWidth));
                
                el.style.top = newTop + "px";
                el.style.left = newLeft + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }

        // æ–°çš„æˆªåœ–æµç¨‹
        function prepareScreenshot() {

            studentInfo = prompt("è«‹è¼¸å…¥æ‚¨çš„ç­ç´šã€åº§è™Ÿã€å§“åï¼Œe.g.80101ç‹å¤§åŒã€‚");

                return;

            const screenshotContainer = document.getElementById('screenshot-container');

            // æ·»åŠ å­¸ç”Ÿè³‡è¨Š

            infoElement.style.padding = '10px';
            infoElement.style.textAlign = 'center';

            infoElement.style.borderBottom = '2px solid #3498db';
            infoElement.textContent = studentInfo;
            screenshotContainer.appendChild(infoElement);
            
            // å…‹éš†åœ“æŸ±å®¹å™¨

            screenshotContainer.appendChild(containerClone);
            
            // è¨­å®šè‡¨æ™‚å®¹å™¨çš„æ¨£å¼

            screenshotContainer.style.padding = '20px';
            screenshotContainer.style.borderRadius = '10px';

            // å»¶é²åŸ·è¡Œæˆªåœ–ï¼Œç¢ºä¿DOMå·²æ›´æ–°

        function takeScreenshot() {
            const screenshotContainer = document.getElementById('screenshot-container');
            
            html2canvas(screenshotContainer, {
                backgroundColor: '#ffffff',
                scale: 2, // æé«˜æˆªåœ–è³ªé‡

            }).catch(error => {

                alert("æˆªåœ–å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
                screenshotContainer.style.display = 'none';
            });
        }

        function downloadScreenshot() {
