<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物體長度測量與估計值</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: white;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .description {
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .container {
            position: relative;
            width: 600px;
            height: 300px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        .ruler {
            position: absolute;
            width: 500px;
            height: 50px;
            background-color: #f9f9f9;
            border: 1px solid #333;
            cursor: move;
            touch-action: none;
        }
        .ruler-marks {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .ruler-mark {
            position: absolute;
            bottom: 0;
            width: 1px;
            background-color: #333;
        }
        .ruler-text {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            transform: translateX(-50%);
        }
        .vertical-line {
            position: absolute;
            top: -25px;
            left: 0;
            width: 1px;
            height: 100px;
            border-left: 1px dashed #333;
        }
        .pencil {
            position: absolute;
            width: 365px;
            height: 10px;
            background-color: #FFA500;
            cursor: move;
            touch-action: none;
        }
        .pencil-tip {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid #333;
        }
        .red-line {
            position: absolute;
            top: 0;
            width: 1px;
            height: 200px;
            border-left: 2px dashed red;
            cursor: move;
            touch-action: none;
        }
    </style>
</head>
<body>
    <h1>✏️鉛筆長度測量與估計值📏</h1>
    <div class="description">
        你可以移動尺📏，也可以移動黃色鉛筆✏️，我們想量測黃色鉛筆的長度。請你將黃色鉛筆最左邊抵住尺0cm的刻度線，移動畫面中的紅色虛線，抵住黃色鉛筆尖端，記錄黃色鉛筆長度是多少公分。
    </div>
    <div class="container">
        <div class="ruler" id="ruler">
            <div class="ruler-marks" id="rulerMarks"></div>
            <div class="vertical-line"></div>
        </div>
        <div class="pencil" id="pencil">
            <div class="pencil-tip"></div>
        </div>
        <div class="red-line" id="redLine"></div>
    </div>

    <script>
        const ruler = document.getElementById('ruler');
        const rulerMarks = document.getElementById('rulerMarks');
        const pencil = document.getElementById('pencil');
        const redLine = document.getElementById('redLine');
        const container = document.querySelector('.container');

        function createRulerMarks() {
            for (let i = 0; i <= 50; i += 10) {
                const mark = document.createElement('div');
                mark.className = 'ruler-mark';
                mark.style.left = `${i * 10}px`;
                mark.style.height = '15px';

                const text = document.createElement('span');
                text.className = 'ruler-text';
                text.textContent = i / 10 + (i === 50 ? ' cm' : '');
                text.style.left = `${i * 10}px`;
                rulerMarks.appendChild(text);

                rulerMarks.appendChild(mark);
            }
        }

        createRulerMarks();

        // 設置初始位置
        ruler.style.left = '50px';
        ruler.style.top = '100px';
        pencil.style.left = '50px';
        pencil.style.top = '200px';
        redLine.style.left = '250px';

        // 移動功能
        function dragElement(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;
            element.ontouchstart = dragTouchStart;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function dragTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementTouchDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                updateElementPosition();
            }

            function elementTouchDrag(e) {
                e.preventDefault();
                const touch = e.touches[0];
                pos1 = pos3 - touch.clientX;
                pos2 = pos4 - touch.clientY;
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                updateElementPosition();
            }

            function updateElementPosition() {
                let newTop = element.offsetTop - pos2;
                let newLeft = element.offsetLeft - pos1;
                
                // 限制元素在container內
                newTop = Math.max(0, Math.min(newTop, container.offsetHeight - element.offsetHeight));
                newLeft = Math.max(0, Math.min(newLeft, container.offsetWidth - element.offsetWidth));
                
                element.style.top = newTop + "px";
                element.style.left = newLeft + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }

        dragElement(ruler);
        dragElement(pencil);
        dragElement(redLine);
    </script>
</body>
</html>
