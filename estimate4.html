    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: white;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .description {
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        .ruler {
            position: absolute;
            width: 500px;
            height: 50px;
            background-color: #f9f9f9;
            border: 1px solid #333;
            cursor: move;
        }
        .ruler-marks {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .ruler-mark {
            position: absolute;
            bottom: 0;
            width: 1px;
            background-color: #333;
        }
        .ruler-text {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            transform: translateX(-50%);
        }
        .vertical-line {
            position: absolute;
            top: -25px;
            left: 0;
            width: 1px;
            height: 100px;
            border-left: 1px dashed #333;
        }
        .pencil {
            position: absolute;
            width: 365px;
            height: 10px;
            background-color: #FFA500;
            cursor: move;
        }
        .pencil-tip {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid #333;
        }
        .red-line {
            position: absolute;
            top: 0;
            width: 1px;
            height: 200px;
            border-left: 2px dashed red;
            cursor: move;
        }
    </style>
</head>
<body>

    </div>
    <div class="container">
        <div class="ruler" id="ruler1">
            <div class="ruler-marks" id="rulerMarks1"></div>
            <div class="vertical-line"></div>
        </div>
        <div class="ruler" id="ruler2">
            <div class="ruler-marks" id="rulerMarks2"></div>
            <div class="vertical-line"></div>
        </div>
        <div class="pencil" id="pencil">
            <div class="pencil-tip"></div>
        </div>
        <div class="red-line" id="redLine"></div>
    </div>

    <script>
        const ruler1 = document.getElementById('ruler1');
        const rulerMarks1 = document.getElementById('rulerMarks1');
        const ruler2 = document.getElementById('ruler2');
        const rulerMarks2 = document.getElementById('rulerMarks2');
        const pencil = document.getElementById('pencil');
        const redLine = document.getElementById('redLine');
        const container = document.querySelector('.container');

        function createRulerMarks(rulerMarks, onlyIntegers) {
            for (let i = 0; i <= 50; i++) {
                if (onlyIntegers && i % 10 !== 0) continue;
                
                const mark = document.createElement('div');
                mark.className = 'ruler-mark';
                mark.style.left = `${i * 10}px`;
                
                if (i % 10 === 0) {
                    mark.style.height = '15px';
                    const text = document.createElement('span');
                    text.className = 'ruler-text';
                    text.textContent = i / 10 + (i === 50 ? ' cm' : '');
                    text.style.left = `${i * 10}px`;
                    rulerMarks.appendChild(text);
                } else if (i % 5 === 0) {
                    mark.style.height = '10px';
                } else {
                    mark.style.height = '5px';
                }

                rulerMarks.appendChild(mark);
            }
        }

        createRulerMarks(rulerMarks1, false);
        createRulerMarks(rulerMarks2, true);

        // 設置初始位置
        ruler1.style.left = '50px';
        ruler1.style.top = '50px';
        ruler2.style.left = '50px';
        ruler2.style.top = '150px';
        pencil.style.left = '50px';
        pencil.style.top = '250px';
        redLine.style.left = '250px';

        // 移動功能
        function dragElement(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                
                let newTop = element.offsetTop - pos2;
                let newLeft = element.offsetLeft - pos1;
                
                // 限制元素在container內
                newTop = Math.max(0, Math.min(newTop, container.offsetHeight - element.offsetHeight));
                newLeft = Math.max(0, Math.min(newLeft, container.offsetWidth - element.offsetWidth));
                
                element.style.top = newTop + "px";
                element.style.left = newLeft + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        dragElement(ruler1);
        dragElement(ruler2);
        dragElement(pencil);
        dragElement(redLine);
    </script>
